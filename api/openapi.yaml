    url: https://opensource.org/licenses/MIT
  title: Huobi API
  version: "0.1"
servers:
- url: https://api.testnet.huobi.pro/
paths:
  /api/v2/summary.json:
    get:
      description: This endpoint allows users to get system status, Incidents and
        planned maintenance.
      operationId: Summary
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
          description: OK
      summary: Get system status
      tags:
      - Reference Data
  /v1/common/currencys:
    get:
      description: This endpoint returns all Huobi's supported trading currencies.
      operationId: SupportCurrenciesV1
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
          description: supported currency
      summary: Get all Supported Currencies
      tags:
      - Reference Data
  /v1/common/symbols:
    get:
      description: This endpoint returns all Huobi's supported trading symbol.
      operationId: SupportedTradingSymbolV1
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
          description: Supported Trading Symbol List
      summary: Get all Supported Trading Symbol
      tags:
      - Reference Data
  /v1/common/timestamp:
    get:
      description: This endpoint returns the current timestamp, i.e. the number of
        milliseconds that have elapsed since 00:00:00 UTC on 1 January 1970.
      operationId: TimestampV1
      responses:
        "200":
          content:
            application/json:
              schema:
                type: integer
          description: OK
      summary: Get Current Timestamp
      tags:
      - Reference Data
  /v2/market-status:
    get:
      description: 'The enum values of market status includes: 1 - normal (order submission
        & cancellation are allowed)ï¼Œ'
      operationId: MarketStatusV2
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
          description: OK
      summary: The endpoint returns current market status
      tags:
      - Reference Data
  /v2/reference/currencies:
    get:
      description: API user could query static reference information for each currency,
        as well as its corresponding chain(s). (Public Endpoint)
      operationId: CurrencyAndChainsV2
      parameters:
      - description: btc, ltc, etc ...(available currencies in Huobi Global)
        in: path
        name: currency
        required: true
        schema:
          type: string
      - description: true or false (if not filled, default value is true)
        in: path
        name: authorizedUser
        required: true
        schema:
          type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_4'
          description: Currency & Chains list
      summary: Currency & Chains
      tags:
      - Reference Data
